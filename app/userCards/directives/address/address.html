<div ng-show="!!vm.user.address && !vm.collapsed" ng-click="vm.collapseAddress()">
	<h4>Address</h4>
	{{vm.user.address.street}}<br/>
	{{vm.user.address.city}}<br/>
	{{vm.user.address.planet}}
</div>
<div ng-show="!!vm.user.address && vm.collapsed" ng-click="vm.expandAddress()">
	<h4>Address</h4>
	{{vm.user.address.planet}}
</div>
