<span style="cursor:pointer;" class="glyphicon glyphicon-remove" ng-click="vm.startRemove()" ng-hide="vm.removing"></span>
<span ng-show="vm.removing">
<button class="btn btn-xs btn-danger" ng-click="vm.confirmRemove()">Remove</button>
	<button class="btn btn-xs btn-default" ng-click="vm.cancelRemove()">Never Mind</button>
</span>
